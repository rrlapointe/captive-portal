{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
	<h1>Wi-Fi Login</h1>
	<p>You must log in to use the Wi-Fi. Please select an option below.</p>
	<div class="row">
		<div class="col-md mb-3">
			<h2>SSO Login</h2>
			<a href="{% url 'login' %}" class="btn btn-primary">Log in with SSO</a>
		</div>
		<div class="col-md mb-3">
			<h2>Guest Login</h2>
			{% crispy guest_form %}
		</div>
	</div>
{% endblock %}
